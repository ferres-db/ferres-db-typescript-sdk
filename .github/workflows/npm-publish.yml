# Publica o pacote @ferres-db/typescript-sdk no npm.
# Configurar no repositório: Settings > Secrets and variables > Actions > NPM_TOKEN
# (token de autenticação do npm, com permissão "Automation" ou "Publish").
# Disparos: ao criar um Release ou ao dar push em uma tag v* (ex.: v0.1.0).
# A versão em package.json deve coincidir com a tag (ex.: tag v0.1.0 → "version": "0.1.0").

name: Publish to npm

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
